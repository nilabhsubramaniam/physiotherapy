<div class="nav-bar">

</div>
<section class="1">
  <section class="parallax">
    <div class="parallax-inner"></div>
  </section>
  <div class="container-fluid">

      <div class="row" >
        <div class="col-md-4 col-sm-4 mt-3 mb-2 " *ngFor="let data of serviceList">
          <p-card  [style]="{ width: '100%', height: '100%', 'border-radius': '15px', 'box-shadow': '0 4px 8px 0 rgb(230, 104, 44)', 'overflow': 'hidden' }">
            <ng-template pTemplate="header">
                <div class="header-div">{{ data.header }}</div>
              </ng-template>
            <p class="fnt-size">{{ data.value }}</p>
          </p-card>
        </div>
      </div>
  </div>
  
  
</section>

  <section class="parallax-2">
    <div class="parallax-inner"></div>
    <div class="footer-container foot">
      <app-footer></app-footer>
    </div>
  </section>
</section>
